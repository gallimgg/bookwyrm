<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOOK WYRM - About</title>
    <style>
        body {
            background-color: #000;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 10px;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            border: 2px solid #00ff00;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }

        h1 {
            font-size: 36px;
            margin: 10px 0;
            text-shadow: 2px 2px #008800;
            animation: glow 1s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 5px #00ff00; }
            to { text-shadow: 0 0 20px #00ff00; }
        }

        p {
            font-size: 20px;
            margin: 20px 0;
        }

        .menu-item {
            display: inline-block;
            padding: 12px 24px;
            color: #00ff00;
            text-decoration: none;
            font-size: 20px;
            border: 1px solid #00ff00;
            border-radius: 4px;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .menu-item:hover {
            color: #000;
            background-color: #00ff00;
        }

        @media (max-width: 600px) {
            .container {
                padding: 15px;
                border-width: 1px;
            }

            h1 {
                font-size: 28px;
            }

            p {
                font-size: 16px;
            }

            .menu-item {
                font-size: 16px;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ABOUT BOOK WYRM</h1>
        <p>This was straight up Vibe Coded with Cursor and Claude, I hope you like our literary guessing game!</p>
        <a href="index.html" class="menu-item">> BACK TO MENU</a>
    </div>
</body>
</html>
